<!DOCTYPE html>
<html>
<head>
    <title>Câmera Orbital com WebGL e Iluminação Phong</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec3 vNormal;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        uniform mat4 normalMatrix;

        varying vec3 vLighting;

        void main() {
            vec4 transformedNormal = normalMatrix * vec4(vNormal, 1.0);
            vec3 ambientLight = vec3(0.3, 0.3, 0.3);
            vec3 directionalLightColor = vec3(1, 1, 1);
            vec3 directionalVector = normalize(vec3(0.85, 0.8, 0.75));
            float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);
            vLighting = ambientLight + (directionalLightColor * directional);

            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec3 vLighting;

        void main() {
            gl_FragColor = vec4(vLighting, 1.0);
        }
    </script>
    <script type="text/javascript" src="../Common/Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/Common/MV.js"></script>
</head>

<body>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <div>
        <label>zNear: </label><input type="range" id="zNear" min="0.1" max="10" step="0.1" value="0.1"><span id="zNearValue"></span><br>
        <label>zFar: </label><input type="range" id="zFar" min="10" max="200" step="1" value="100"><span id="zFarValue"></span><br>
        <label>radius: </label><input type="range" id="radius" min="1" max="10" step="0.1" value="3"><span id="radiusValue"></span><br>
        <label>theta: </label><input type="range" id="theta" min="0" max="6.28" step="0.01" value="0"><span id="thetaValue"></span><br>
        <label>phi: </label><input type="range" id="phi" min="0" max="6.28" step="0.01" value="0"><span id="phiValue"></span><br>
        <label>fov: </label><input type="range" id="fov" min="20" max="100" step="1" value="45"><span id="fovValue"></span><br>
        <label>aspect: </label><input type="range" id="aspect" min="0.1" max="4" step="0.1" value="1"><span id="aspectValue"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
