<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #glCanvas {
            height: 76vh; /* Reduced canvas height to make space for sliders */
            display: block;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
        }

        .slider-container div {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex-grow: 1;
        }


    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>

    <div class="slider-container">
        <div>
            <label for="depthSlider">Radius:</label>
            <span id="depthMin">1</span>
            <input type="range" id="depthSlider" min="1" max="20" value="5">
            <span id="depthMax">20</span>
        </div>
        <div>
            <label for="rotationSlider">Theta:</label>
            <span id="rotationMin">0</span>
            <input type="range" id="rotationSlider" min="0" max="360" value="0">
            <span id="rotationMax">360</span>
        </div>
        <div>
            <label for="elevationSlider">Phi:</label>
            <span id="elevationMin">1</span>
            <input type="range" id="elevationSlider" min="1" max="179" value="45">
            <span id="elevationMax">179</span>
        </div>
        <div>
            <label for="fovSlider">FOV:</label>
            <span id="fovMin">1</span>
            <input type="range" id="fovSlider" min="1" max="179" value="45">
            <span id="fovMax">179</span>
        </div>
        <div>
            <label for="aspectRatioSlider">Aspect Ratio:</label>
            <span id="aspectMin">0.1</span>
            <input type="range" id="aspectRatioSlider" min="0.1" max="5" value="1.0" step="0.01">
            <span id="aspectMax">5</span>
        </div>
    </div>
    

    
    <!-- Include external libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <!-- Include OBJ loader library -->
    <script src="https://cdn.jsdelivr.net/npm/webgl-obj-loader@2.0.8/dist/webgl-obj-loader.min.js"></script>

    <!-- Include your JavaScript file -->
    <script src="main.js"></script>
</body>    
</html>
