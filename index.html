<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #glCanvas {
            height: 80vh; /* Reduced canvas height to make space for sliders */
            display: block;
        }
        .slider-container {
            display: flex;
            justify-content: space-around; /* Distribute sliders evenly */
            align-items: center; /* Align items vertically */
            padding: 10px;
        }
        .slider-container label {
            margin-right: 5px; /* Add some space between label and slider */
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>

    <div class="slider-container">
        <div>
            <label for="depthSlider">Radius:</label>
            <input type="range" id="depthSlider" min="1" max="20" value="5">
        </div>
        <div>
            <label for="rotationSlider">Theta:</label>
            <input type="range" id="rotationSlider" min="0" max="360" value="0">
        </div>
        <div>
            <label for="elevationSlider">Phi:</label>
            <input type="range" id="elevationSlider" min="1" max="179" value="45">
        </div>
        <div>
            <label for="fovSlider">FOV:</label>
            <input type="range" id="fovSlider" min="1" max="179" value="45">
        </div>
        <div>
            <label for="aspectRatioSlider">Aspect Ratio:</label>
            <input type="range" id="aspectRatioSlider" min="0.1" max="5" value="1.0" step="0.01">
        </div>
    </div>

    
    <!-- Include external libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <!-- Include OBJ loader library -->
    <script src="https://cdn.jsdelivr.net/npm/webgl-obj-loader@2.0.8/dist/webgl-obj-loader.min.js"></script>

    <!-- Include your JavaScript file -->
    <script src="main.js"></script>
</body>    
</html>
