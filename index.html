<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #glCanvas {
            height: 80vh; /* Reduced canvas height to make space for sliders */
            display: block;
        }
        .slider-container {
            display: flex;
            justify-content: space-around; /* Distribute sliders evenly */
            align-items: center; /* Align items vertically */
            padding: 10px;
        }
        .slider-container label {
            margin-right: 5px; /* Add some space between label and slider */
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>

    <div>
        <label for="depthSlider">Depth (Zoom):</label>
        <input type="range" id="depthSlider" min="0.1" max="10.0" step="0.1" value="5.0">
    </div>
    <div>
        <label for="rotateXSlider">Rotate X:</label>
        <input type="range" id="rotateXSlider" min="-180" max="180" step="1" value="0">
    </div>
    <div>
        <label for="rotateYSlider">Rotate Y:</label>
        <input type="range" id="rotateYSlider" min="-180" max="180" step="1" value="0">
    </div>
    <div>
        <label for="translateXSlider">Translate X:</label>
        <input type="range" id="translateXSlider" min="-5" max="5" step="0.1" value="0">
    </div>
    <div>
        <label for="translateYSlider">Translate Y:</label>
        <input type="range" id="translateYSlider" min="-5" max="5" step="0.1" value="0">
    </div>
    <div>
        <label for="fovSlider">FOV:</label>
        <input type="range" id="fovSlider" min="30" max="120" step="1" value="45">
    </div>
    <div>
        <label for="aspectRatioSlider">Aspect Ratio:</label>
        <input type="range" id="aspectRatioSlider" min="0.5" max="2.0" step="0.1" value="1.0">
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <!-- Include OBJ loader library -->
    <script src="https://cdn.jsdelivr.net/npm/webgl-obj-loader@2.0.8/dist/webgl-obj-loader.min.js"></script>
   
    <!-- Include your JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
